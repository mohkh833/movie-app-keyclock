<div class="d-flex flex-column justify-content-center align-items-center min-vh-100 py-4">

  <!-- Movie Card -->
  <div class="card shadow-lg rounded-3 overflow-hidden" style="width: 20rem;">
    <!-- Movie Cover -->
    <img 
      [src]="movieCover || 'assets/default-movie-cover.jpg'" 
      class="card-img-top object-fit-cover"
      alt="Movie Cover"
      style="background-color: #f0f0f0;"
    >

    <div class="card-body p-3">
      <!-- Title -->
      <h5 class="card-title fs-6 text-nowrap fw-bold mb-2 text-truncate">
        <i class="fa-solid fa-book"></i>&nbsp;{{ movie.title }}
      </h5>
    </div>
  </div>


  <!-- Feedback Form -->
  <div class="w-50">
    <h3>Leave a Review</h3>
    <form (submit)="submitFeedback()">
      <div class="mb-3">
        <label for="rating" class="form-label">Rating (0-5)</label>
        <input type="number" class="form-control" id="rating" [(ngModel)]="feedback.note" name="note" min="0" max="5" required>
      </div>
      <div class="mb-3">
        <label for="comment" class="form-label">Comment</label>
        <textarea class="form-control" id="comment" [(ngModel)]="feedback.comment" name="comment" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
    </form>
  </div>

  <!-- Display Feedback -->
  <div class="w-50 mt-4">
    <h3>Reviews</h3>
    <div *ngFor="let feedback of feedbacks" class="card mb-2">
      <div class="card-body">
        <h5 class="card-title">Rating: {{ feedback.note }} ‚≠ê</h5>
        <p class="card-text">{{ feedback.comment }}</p>
      </div>
    </div>
  </div>
</div>
