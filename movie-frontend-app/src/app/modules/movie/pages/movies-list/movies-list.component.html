<h3>Movies list</h3>
<div class="input-group w-50 mx-auto">
    <input class="form-control" type="search" placeholder="Find a movie..." aria-label="Search"
        [(ngModel)]="searchText" name="searchText">
    <button (click)="onSearch()" class="btn btn-success px-4" type="button">
        <i class="fas fa-search"></i>
    </button>
</div>

<div *ngIf="message" class="alert " [class.alert-danger]="level==='error'" [class.alert-success]="level==='success'"
    role="alert">
    <p>{{message}}</p>
</div>
<hr>
<div class="d-flex justify-content-start gap-2 flex-wrap">
    <app-movie-card
      *ngFor="let movie of movieResponse.content"
      [movie]="movie"
      (details)="displayMovieDetails($event)"
    ></app-movie-card>
  </div>
<div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)" aria-label="Previous"
                    [class.disabled]="page === 0">
                    <i class="fa-solid fa-angles-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)" aria-label="Previous"
                    [class.disabled]="page === 0">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </li>
            <li class="page-item" *ngFor="let pageIndex of pages">
                <a (click)="gotToPage(pageIndex)" class="page-link" [class.active]="page === pageIndex"
                    href="javascript:void(0)">{{ pageIndex + 1 }}</a>
            </li>
            <li class="page-item">
                <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)" aria-label="Next"
                    [class.disabled]="isLastPage">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)" aria-label="Next"
                    [class.disabled]="isLastPage">
                    <i class="fa-solid fa-angles-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
