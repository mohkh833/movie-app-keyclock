<div class="card shadow-lg rounded-3 overflow-hidden" style="width: 20rem;">
  <!-- Movie Cover -->
  <img 
    [src]="movieCover || 'assets/default-movie-cover.jpg'" 
    class="card-img-top object-fit-cover"
    alt="Movie Cover"
    style="height: 200px; background-color: #f0f0f0;"
  >

  <div class="card-body p-3">
    <!-- Title -->
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-2 text-truncate">
      <i class="fa-solid fa-book"></i>&nbsp;{{ movie.title }}
    </h5>
  </div>

  <div class="card-footer d-flex justify-content-between align-items-center bg-white border-top-0 p-3">
    <!-- Rating -->
    <div class="d-flex align-items-center gap-2">
      <app-rating [rating]="movie.rate || 0"></app-rating>
      <span class="fw-bold" *ngIf="(movie.rate || 0) > 0">
        {{ movie.rate }}
      </span>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex gap-2" *ngIf="!manage">
      <i (click)="onShowDetails()" class="fas fa-circle-info text-primary fs-5 cursor-pointer"></i>
    </div>
  </div>
</div>
